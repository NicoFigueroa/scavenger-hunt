<html>
  <head>
    <title>Answer Key</title>
    <script>
      var debug = false

      var loc = window.location.toString()
      var quizzes = loc.substring(loc.lastIndexOf("?") + 1, loc.lastIndexOf("&")).split("&")

      var quizCollection = {}

      var loadQuizzes = function(quizList) {

        for (var i = 0; i < quizList.length; i++) {

          var quizId = quizList[i]

          var script = document.createElement('script');
          script.src = "quizzes/chapter" + quizId.toString() +".js";
          document.head.appendChild(script)
        }
      }

      loadQuizzes(quizzes)



    </script>
    <script src="key.js"></script>
    <link href="style/key.css" rel="stylesheet"/>
    </head>
